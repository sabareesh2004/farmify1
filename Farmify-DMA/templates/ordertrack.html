<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        /* Base Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Header */
header {
    text-align: center;
    padding: 20px 0;
    background-color: #166d25;
    color: white;
}

h1 {
    margin: 0;
    font-size: 2.5rem;
}

/* Tracking Section */
.tracking-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.tracking-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
}

.tracking-form h2 {
    margin-bottom: 10px;
    color: #166d25;
}

.tracking-form input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.tracking-form button {
    background-color: #166d25;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.tracking-form button:hover {
    background-color: #135c1e;
}

/* Tracking Result */
.tracking-result {
    margin-top: 20px;
    max-width: 600px;
    background: #e8f5e9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
}

.tracking-result p {
    margin: 0;
    font-size: 1rem;
    color: #333;
}

/* Footer */
footer {
    margin-top: 30px;
    text-align: center;
    color: #666;
}

footer p {
    margin: 0;
    font-size: 0.9rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Order Tracking</h1>
    </header>

    <section class="tracking-section">
        <div class="tracking-form">
            <h2>Track Your Order</h2>
            <p>Enter your order number to track the status of your delivery.</p>
            <form id="trackOrderForm">
                <input type="text" id="orderNumber" placeholder="Enter Order Number" required>
                <button type="submit">Track Order</button>
            </form>
        </div>

        <div class="tracking-result" id="trackingResult">
            <!-- Order status details will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Farmify. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('trackOrderForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Get the order number entered by the user
    const orderNumber = document.getElementById('orderNumber').value.trim();

    // Display the tracking result section
    const trackingResult = document.getElementById('trackingResult');
    trackingResult.style.display = 'block';

    // Mock order tracking response - replace with actual order tracking logic or API call
    trackingResult.innerHTML = `
        <h3>Tracking Information for Order #${orderNumber}</h3>
        <p>Status: <strong>In Transit</strong></p>
        <p>Estimated Delivery Date: <strong>3rd September 2024</strong></p>
        <p>Current Location: <strong>Distribution Center</strong></p>
    `;
});

    </script>
</body>
</html>
