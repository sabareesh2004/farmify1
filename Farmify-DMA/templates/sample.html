<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('farm.jpg') no-repeat center center/cover; /* Sets farm.jpg as the background */
}

/* Main Container */
.container {
    width: 90%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(7px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 0.5s ease-in-out;
}

/* Form Styling */
.form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.form h2 {
    margin-bottom: 20px;
    color: #133913;
}

.form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #333;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form input::placeholder {
    color: #000000;
}

.form input:focus {
    border-color: rgba(22, 55, 25, 0.7);
    box-shadow: 0 0 8px rgba(22, 55, 25, 0.4);
}

.form button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: rgba(22, 55, 25, 0.8);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.form button:hover {
    background-color: rgba(22, 55, 25, 1);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Switch Form Link */
.switch-form {
    margin-top: 10px;
    color: #333;
}

.switch-form a {
    color: rgba(22, 55, 25, 0.8);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.switch-form a:hover {
    color: rgba(22, 55, 25, 1);
}

/* Hidden Form */
.hidden {
    display: none;
}

/* Fade-In Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

    
    </style>
</head>
<body>
    <div class="container">
        <form id="signInForm" class="form" onsubmit="return validateSignIn()">
            <h2>Login</h2>
            <input type="email" id="signInEmail" placeholder="Email" required>
            <input type="password" id="signInPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="switch-form">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </form>

        <form id="signUpForm" class="form hidden" onsubmit="return validateSignUp()">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch-form">Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
        </form>
    </div>

    <script>
        // Function to show the Sign In form
function showSignIn() {
    document.getElementById('signInForm').classList.remove('hidden');
    document.getElementById('signUpForm').classList.add('hidden');
}

// Function to show the Sign Up form
function showSignUp() {
    document.getElementById('signUpForm').classList.remove('hidden');
    document.getElementById('signInForm').classList.add('hidden');
}

// Basic Sign In validation
function validateSignIn() {
    const email = document.getElementById('signInEmail').value;
    const password = document.getElementById('signInPassword').value;
    if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
    }
    alert("Sign In successful!");
    window.location.href = 'selection.html'; // Redirects to selection.html after successful sign-in
    return false; // Prevent form from actually submitting and reloading the page
}

// Basic Sign Up validation
function validateSignUp() {
    const username = document.getElementById('signUpUsername').value;
    const email = document.getElementById('signUpEmail').value;
    const password = document.getElementById('signUpPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Please fill in all fields.");
        return false;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return false;
    }

    alert("Sign Up successful!");
    window.location.href = 'selection.html'; // Redirects to selection.html after successful sign-up
    return false; // Prevent form from actually submitting and reloading the page
}

  
    </script>
</body>
</html>
